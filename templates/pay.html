<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Foodplan 2021 - Меню на неделю FOODPLAN</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar__opacity">
            <div class="container">
                <a class="navbar-brand" href="{% url 'main_page' %}">
                    <img src="{% static 'img/logo.8d8f24edbb5f.svg' %}" height="55" width="189" alt="">
                </a>
            </div>
        </nav>
    </header>
    <main style="margin-top: calc(2rem + 85px);">
        <section>
            <div class="container">
                <h1>Ваше меню для оплаты </h1>

                Состав меню
                <form id="order" method="post">
                    {% csrf_token %}
                    <table class="table text-center text-truncate mb-5">
                        <tbody>
                            <tr>
                                <th scope="row" class="text-start">Срок</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row" class="text-start">Завтраки</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row" class="text-start">Обеды</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row" class="text-start">Ужины</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row" class="text-start">Десерты</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row" class="text-start">Кол-во персон</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row" class="text-start">Аллергии</th>
                                <td>
                                    <div class="form-check d-flex justify-content-start">
                                        <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="1" name="allergy1">
                                        <label class="form-check-label" for="allergy1">
                                            Рыба и морепродукты
                                        </label>
                                    </div>
                                    <div class="form-check d-flex justify-content-start">
                                        <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="2" name="allergy2">
                                        <label class="form-check-label" for="allergy2">
                                            Мясо
                                        </label>
                                    </div>
                                    <div class="form-check d-flex justify-content-start">
                                        <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="3" name="allergy3">
                                        <label class="form-check-label" for="allergy3">
                                            Зерновые
                                        </label>
                                    </div>
                                    <div class="form-check d-flex justify-content-start">
                                        <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="4" name="allergy4">
                                        <label class="form-check-label" for="allergy3">
                                            Продукты пчеловодства
                                        </label>
                                    </div>
                                    <div class="form-check d-flex justify-content-start">
                                        <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="5" name="allergy5">
                                        <label class="form-check-label" for="allergy3">
                                            Орехи и бобовые
                                        </label>
                                    </div>
                                    <div class="form-check d-flex justify-content-start">
                                        <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="6" name="allergy6">
                                        <label class="form-check-label" for="allergy3">
                                            Молочные продукты
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" id="TableSubmit" class="d-none"></button>
                </form>
                <div class="d-flex justify-content-center my-5">
                        <button form="order" type="submit" class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green w-50">Оплатить</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
